<p style="margin-left: 80; margin-right: 80" align="center"><b>
<font size="6" face="標楷體">0279：地板新世界</font></b></p>
<p style="margin-left: 80; margin-right: 80">&#12288;</p>
<p style="margin-left: 80; margin-right: 80">&#12288;</p>
<p style="margin-left: 80; margin-right: 80; margin-top: 10; margin-bottom: 5" align="center">
作者給予的<u>七個關鍵字</u>：</p>
<p style="margin-left: 80; margin-right: 80; margin-top: 10; margin-bottom: 5" align="center">&#12288;</p>
<p style="margin-left: 80; margin-right: 80; margin-top: 10; margin-bottom: 5" align="center">
1、巨大女與其世界（Mega Giantess ＆ World）</p>
<p style="margin-left: 80; margin-right: 80" align="center">2、太空歌劇（Space Opera）</p>
<p style="margin-left: 80; margin-right: 80" align="center">
3、溫柔系（Gentle）</p>
<p style="margin-left: 80; margin-right: 80" align="center">4、足部特寫（Feet）</p>
<p style="margin-left: 80; margin-right: 80" align="center">5、踐踏（Crush）</p>
<p style="margin-left: 80; margin-right: 80" align="center">6、忽視（Unaware）</p>
<p style="margin-left: 80; margin-right: 80" align="center">7&#12289;劇情含量：70％</p>
<p style="margin-left: 80; margin-right: 80">&#12288;</p>
<p style="margin:5px 80; " align="center">
<font size="2" color="#FF00FF">請在審視以上關鍵字後，再決定是否閱讀本文，謝謝</font></p>
<p style="margin:5px 80; " align="center">
<font size="2" color="#FF00FF">順便提醒，請直接把本文當一般的科幻短篇去看</font></p>
